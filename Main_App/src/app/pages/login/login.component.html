<div class="container" style="background-color:aqua">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Login...!</h1>
                        </div>
                        <form id="registerForm" class="user" name="registerForm" (ngSubmit)="rf.form.valid && login()"
                            #rf="ngForm" novalidate>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="User Name" [(ngModel)]="user.userName" #uname="ngModel" name="uname"
                                    [ngClass]="{ 'is-invalid': rf.submitted && uname.invalid }" required>

                                <div *ngIf="rf.submitted && uname.invalid" class="invalid-feedback">
                                    <div *ngIf="uname.errors.required">User Name field is required</div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password" [(ngModel)]="user.password"
                                        #password="ngModel" name="upassword"
                                        [ngClass]="{ 'is-invalid': rf.submitted && password.invalid }" required>

                                    <div *ngIf="rf.submitted && password.invalid" class="invalid-feedback">
                                        <div *ngIf="password.errors.required">Password field is required</div>
                                    </div>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-success btn-user btn-block">
                                Login...
                            </button>
                            <hr>

                        </form>
                        <hr>

                        <div class="text-center">
                            <a class="small" href="javascript:void(0)" [routerLink]="['/register']"
                                routerLinkActive="router-link-active">Don't have an account? Register Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
